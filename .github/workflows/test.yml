name: GitHub Actions test
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Running test workflow
        run: >
          node ./index.js
          test
          test 2
